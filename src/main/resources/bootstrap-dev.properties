server.port=10010
#server.servlet.context-path=/eureka-server
spring.application.name=${server.port}-czh-eureka

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:${server.port}/eureka/
# 关闭自我保护机制
#eureka.server.enable-self-preservation=false
# 每隔10s扫描服务列表，移除失效服务
eureka.server.eviction-interval-timer-in-ms=10000
#在eureka中注册名称优先使用ip地址
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.prefer-ip-address=true

#获取远程配置文件
spring.cloud.config.name=com.czh.cloud.eureka
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.uri=http://127.0.0.1:10000/
